<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baráti meglepetés</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #111;
    }
    img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <img id="randomImage" src="" alt="meglepi kép" />
  <script>
    const imageUrls = [
      "https://drive.google.com/uc?id=15L4OBaSW03Nx2ipPBVGoUbtuVNT_A02y"
      // ide jöhetnek majd a többi képek
    ];
    const img = document.getElementById("randomImage");
    const randomIndex = Math.floor(Math.random() * imageUrls.length);
    img.src = imageUrls[randomIndex];
  </script>
</body>
</html>
